<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>TravAssist</h1>
      <p>Welcome! Please login to your account</p>
    </div>

    <div class="form-group">
      <label for="email">Email or Phone Number</label>
      <input type="text" id="email" name="email" placeholder="Enter your email or phone number" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" />
    </div>

    <button class="login-button" routerLink="/home">Login</button>

    <div class="alternate-actions">
      <a href="#">Forgot Password?</a>
    </div>

    <div class="social-login">
      <div class="divider">
        <span>Or continue with</span>
      </div>
      <div class="social-buttons">
        <button>Google</button>
        <button>Facebook</button>
      </div>
    </div>
  </div>
</div>
